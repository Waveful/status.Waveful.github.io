workflowSchedule:
  uptime: "*/5 * * * *"
  responseTime: "30 */2 * * *"
  graphs: "45 0 * * *"
  summary: "45 0 * * *"
  updateTemplate: "45 0 * * *"
  staticSite: "45 1 * * *"
